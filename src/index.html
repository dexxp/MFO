<!doctype html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/style.scss">
    <title>MFO</title>
</head>

<body>
    <div class="page-wrapper inner-case">
        <include src="page_blocks/header.html"></include>
        <main class="main inner-case__main">
            <div class="container container--wide">
                <ul class="breadcrumbs">
                    <li class="breadcrumbs__item"><a href="#" class="breadcrumbs__link">Главная</a></li>
                    <li class="breadcrumbs__item"><a href="#" class="breadcrumbs__link">Кейсы</a></li>
                    <li class="breadcrumbs__item"><a href="#" class="breadcrumbs__link">Интеграционный модуль</a></li>
                </ul>
            </div>
            <section class="promo-case">
                <div class="container">
                    <p class="promo-case__p">01.09.2021</p>
                    <div class="promo-case__switch">
                        <div class="promo-case__before-case">
                            <button class="promo-case__button">
                                <img class="ppp" src="./img/button-before.svg" alt="img">
                            </button>
                            <span class="promo-case__span-before"></span>
                        </div>
                        <h1 class="caption promo-case__caption">Интеграционный модуль</h1>
                        <div class="promo-case__after-case">
                            <button class="promo-case__button">
                                <img src="./img/button-after.svg" alt="img">
                            </button>
                            <span class="promo-case__span-after"></span>
                        </div>
                    </div>
                    <img src="./img/promo-case.jpg" alt="img">
                </div>
            </section>
        </main>
        <include src="page_blocks/footer.html"></include>
    </div>
</body>

</html>
