<!doctype html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles/style.scss">
  <title>MFO</title>
</head>

<body>
<div class="page-wrapper cert">
  <include src="partials_block/page_blocks/header.html"></include>

  <div class="page-wrapper__pattern page-wrapper__pattern--650">
    <img src="./img/page-pattern-3.svg" alt="">
  </div>

  <div class="container container--wide breadcrumbs-container">
    <div class="breadcrumbs">
    <span>

      <span>
        <a href="http://mfo-local.ru/">Главная</a>
      </span>
      /
      <span>
        <a href="http://mfo-local.ru/">О программе</a>
      </span>
      /
      <span>
        <a href="http://mfo-local.ru/">Свидетельства и сертификаты</a>
      </span>
    </span>
    </div>
  </div>

  <div class="cert__first-screen">
    <div class="cert__wrapper">
      <div class="container">
        <h1 class="title title--level_h1 cert__title">Свидетельства и&nbsp;Сертификаты</h1>
        <p class="text text--md cert__text">На странице представлены официальные документы, подтверждающие высокий уровень программы «Моя МФО»</p>
      </div>
      <div class="cert-slider cert__cert-slider">
        <div class="swiper cert-slider__wrapper">
          <div class="swiper-wrapper">
            <div class="swiper-slide cert-slider__slide">
              <a data-fancybox="cert" href="./img/certs/01.jpg">
                <img src="./img/certs/01.jpg" alt="">
              </a>
            </div>
            <div class="swiper-slide cert-slider__slide">
              <a data-fancybox="cert" href="./img/certs/02.jpg">
                <img src="./img/certs/02.jpg" alt="">
              </a>
            </div>
            <div class="swiper-slide cert-slider__slide">
              <a data-fancybox="cert" href="./img/certs/03.jpg">
                <img src="./img/certs/03.jpg" alt="">
              </a>
            </div>
            <div class="swiper-slide cert-slider__slide">
              <a data-fancybox="cert" href="./img/certs/04.jpg">
                <img src="./img/certs/04.jpg" alt="">
              </a>
            </div>
            <div class="swiper-slide cert-slider__slide">
              <a data-fancybox="cert" href="./img/certs/05.jpg">
                <img src="./img/certs/05.jpg" alt="">
              </a>
            </div>
            <div class="swiper-slide cert-slider__slide">
              <a data-fancybox="cert" href="./img/certs/06.jpg">
                <img src="./img/certs/06.jpg" alt="">
              </a>
            </div>
            <div class="swiper-slide cert-slider__slide">
              <a data-fancybox="cert" href="./img/certs/07.jpg">
                <img src="./img/certs/07.jpg" alt="">
              </a>
            </div>
            <div class="swiper-slide cert-slider__slide">
              <a data-fancybox="cert" href="./img/certs/08.jpg">
                <img src="./img/certs/08.jpg" alt="">
              </a>
            </div>
          </div>
        </div>
        <div class="swiper-pagination primary-pagination cert-slider__pagination"></div>
        <button class="button button-slider cert-slider__button cert-slider__button-prev">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="20" viewBox="0 0 18 20" fill="none">
            <path d="M17 10L9 2M9 2L0.999999 10M9 2L9 19.5" stroke="#ffffff" stroke-width="2"/>
          </svg>
        </button>
        <button class="button button-slider cert-slider__button cert-slider__button-next">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="20" viewBox="0 0 18 20" fill="none">
            <path d="M17 10L9 2M9 2L0.999999 10M9 2L9 19.5" stroke="#ffffff" stroke-width="2"/>
          </svg>
        </button>
      </div>
    </div>
  </div>
  <include src="partials_block/page_blocks/footer.html"></include>
</div>

<script src="./scripts/cert.js" type="module"></script>
